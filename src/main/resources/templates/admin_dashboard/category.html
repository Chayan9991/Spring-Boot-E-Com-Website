<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="/base/base:: layout(~{::section},~{::title})">
<head>
    <meta charset="UTF-8">
    <title>Category</title>

</head>
<body>
<section class="">
<div class="container-fluid px-4 mt-4 mb-4">
    <div class="row ">
        <div class="col-md-4 mb-3">
            <div class="card shadow">
                <div class="card-header text-center bg-warning fw-semibold">Add Categories
                    <th:block th:if="${session.successMsg}">
                        <p id="success" class="text-success small" th:text="${session.successMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                        <p id="error" class="text-danger small" th:text="${session.errorMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                </div>

                <div class="card-body">
                    <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                        <div class="">
                            <label for="addCategoryName" class="text-muted fw-semibold mb-1">Name</label>
                            <input type="text" name="name" class=" form-control mt-1" id="addCategoryName">
                        </div>
                        <div class="mt-2">
                            <label for="isActive" class="text-muted fw-semibold mb-1">Status</label>
                            <div class="form-check small" id="isActive">
                                <input value="true" class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" checked>
                                <label  class="form-check-label" for="flexRadioDefault1">
                                    Active
                                </label>
                            </div>
                            <div class="form-check small">
                                <input value="false" class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Inactive
                                </label>
                            </div>
                        </div>
                        <div class="small">
                            <label for="addCategoryImage" class="fw-semibold text-muted mt-2 mb-1">Add Image</label>
                            <input type="file" name="file" class="form-control mt-1" id="addCategoryImage">
                        </div>
                        <button class="btn btn-secondary btn-sm col-12 mt-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center fw-semibold bg-warning">Category List
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success small" th:text="${session.successMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success small" th:text="${session.successMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
                <div class="card-body">
                    <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" class="text-muted fw-semibold">Sl. No</th>
                        <th scope="col" class="text-muted fw-semibold">Category Name</th>
                        <th scope="col" class="text-muted fw-semibold">Status</th>
                        <th scope="col" class="text-muted fw-semibold">Image</th>
                        <th scope="col" class="text-muted fw-semibold">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat,c: ${categories}">
                        <td class="small fw-semibold">[[${c.count}]]</td>
                        <td class="small fw-semibold">[[${cat.name}]]</td>
                        <td class="small fw-semibold">[[${cat.isActive}]]</td>
                        <td><img th:src="@{'/images/category_images/'+${cat.imageName}}" width="50px" height="50px"></td>
                        <td>
                            <a th:href="@{'/admin/updateCategory/'+${cat.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                            <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
