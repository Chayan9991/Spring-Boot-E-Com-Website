<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base/base:: layout(~{::section},~{::title})">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<section class="">
    <!--    Search Bar-->
    <div class="container-fluid bg-gradient bg-secondary-subtle pt-3 pb-2">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control rounded-2" name="search" placeholder="Search Products">
                        <button class="btn btn-light btn-sm text-dark ms-3 col-md-2 rounded-2"><i
                                class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid min-vh-100">
        <div class="row gx-3">
            <div class="col-md-2 mt-4">
                <div class="list-group">
                    <!-- Displayed on larger screens -->
                    <a href="#" class="fw-semibold small list-group-item list-group-item-action bg-primary text-white text-center d-none d-md-block" aria-current="false">
                        Categories
                    </a>
                    <!-- Dropdown menu -->
                    <div class="dropdown d-md-none">
                        <button class="btn btn-primary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!-- Loop over categories -->
                            <a href="#" class="dropdown-item small" th:each="category: ${getAllCategory}" th:text="${category.name}" th:href="@{'/category/' + ${category.id}}"></a>
                        </div>
                    </div>
                    <div class="d-md-block d-none">
                        <!-- Loop over categories -->
                        <a href="#" class="small list-group-item list-group-item-action" th:each="category: ${getAllCategory}" th:text="${category.name}" th:href="@{'/category/' + ${category.id}}"></a>
                    </div>
                </div>
            </div>

            <div class="col-md-10 mt-4 mx-auto">
                <div class="card" >
                    <div class="card-header text-center text-muted fw-semibold">
                        Products
                    </div>
                    <div class="card-body">
                        <div class="row gx-md-3 gx-1 gy-3" >
                            <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${getAllProducts}">
                                <div class="card shadow">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-center">
                                            <img th:src="@{'/images/product_images/'+${product.getProductImageName()}}" height="100px" width="85px" class="img-fluid" alt="">
                                        </div>
                                        <div class="text-center mt-3">
                                            <p class="small fw-semibold" th:text="${product.getName()}"></p>
                                        </div>
                                        <div class="row text-center mt-2">
                                            <div class="col">
                                                <span class="small text-decoration-line-through text-muted" th:text="'₹ '+${product.getPrice()}"></span>
                                                <span class="small fw-semibold text-success" th:text="${product.getDiscount()}+'% off'"></span>
                                                <p class="fw-semibold small" th:text="'₹ '+${product.getDiscountedPrice()}"></p>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <a th:href="@{'/view-product/' + ${product.id}}" class="btn btn-primary btn-sm">View Details >></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
